    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="container">
        <label for="password-length">Password size:</label>
        <input type="range" id="password-length" min="6" max="30" value="8">
        <output for="password-length" id="range-value">8</output>
        <br>
        <label for="includeNumbers">Numbers:</label>
        <input type="checkbox" id="includeNumbers" checked>
        <label for="includeSymbols">Symbols:</label>
        <input type="checkbox" id="includeSymbols" checked>
        <br>
        
        <input type="text" id="password-output" readonly>
        <br>
        <button id="generate-btn">Generate</button>
        <button id="copy-btn">Copy </button>
        <div id="popup"></div>
    </div>
</div>
